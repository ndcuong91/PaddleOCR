Global:
  use_gpu: True
  epoch_num: 200
  log_smooth_window: 20  
  print_batch_step: 20
  save_model_dir: /home/misa/PycharmProjects/PaddleOCR/output/mrz
  save_epoch_step: 10
  # evaluation is run every 5000 iterations after the 4000th iteration
  eval_batch_step: [0, 2000]
  # if pretrained_model is saved in static mode, load_static_weights must set to True
  cal_metric_during_train: True
  pretrained_model: 
  # pretrained_model: ./output/rec_mrz/iter_epoch_450.pdparams
  # pretrained_model: ./my_projects/mrz_ocr/pretrain_models/en_number_mobile_v2.0_rec_train/best_accuracy
  # save_inference_dir: ./my_projects/mrz_ocr/inference/rec_mrz_231031/
  save_inference_dir:
  use_visualdl: False
  infer_img:
  # for data or label process
  character_dict_path: /home/ptnhat/Workshop/PaddleOCR/train_data/rec/mrz/character_dict.txt
  # Set the language of training, if set, select the default dictionary file
  character_type: ch
  max_text_length: 44
  infer_mode: False
  use_space_char: True


Optimizer:
  name: AdamW
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.001
  regularizer:
    name: 'L2'
    factor: 0.00001

Architecture:
  model_type: rec
  algorithm: CRNN
  Transform:
  Backbone:
    name: MobileNetV3
    scale: 0.5
    model_name: small
    small_stride: [1, 2, 2, 2]
  Neck:
    name: SequenceEncoder
    encoder_type: rnn
    hidden_size: 48
  Head:
    name: CTCHead
    fc_decay: 0.00001

Loss:
  name: CTCLoss

PostProcess:
  name: CTCLabelDecode

Metric:
  name: RecMetric
  main_indicator: acc

Train:
  dataset:
    name: SimpleDataSet
    data_dir: /home/misa/PycharmProjects/PaddleOCR/data/mrz/train_4/images
    label_file_list: ["/home/misa/PycharmProjects/PaddleOCR/data/mrz/train_4/gt.txt"]
    delimiter: ","
    transforms:
      - DecodeImage: # load image
          img_mode: BGR
          channel_first: False
      - RecAug:

      - CTCLabelEncode: # Class handling label
      - RecResizeImg:
          image_shape: [3, 32, 320] 
      - KeepKeys:
          keep_keys: ['image', 'label', 'length'] # dataloader will return list in this order
  loader:
    shuffle: True
    batch_size_per_card: 200
    drop_last: True
    num_workers: 4

Eval:
  dataset:
    name: SimpleDataSet
    data_dir: /home/misa/PycharmProjects/PaddleOCR/data/mrz/test/images
    label_file_list: ["/home/misa/PycharmProjects/PaddleOCR/data/mrz/test/gt.txt"]
    delimiter: ","
    transforms:
      - DecodeImage: # load image
          img_mode: BGR
          channel_first: False
      - CTCLabelEncode: # Class handling label
      - RecResizeImg:
          image_shape: [3, 32, 320]
      - KeepKeys:
          keep_keys: ['image', 'label', 'length'] # dataloader will return list in this order
  loader:
    shuffle: False
    drop_last: False
    batch_size_per_card: 200
    num_workers: 4